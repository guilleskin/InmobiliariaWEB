<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 400px;
    }
    .form-container h2 {
      text-align: center;
      color: #d4af37;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #222;
      color: #f5f5f5;
    }
    .form-group textarea {
      resize: none;
    }
    .btn-submit {
      width: 100%;
      padding: 10px;
      background-color: #d4af37;
      border: none;
      border-radius: 5px;
      color: #1c1c1c;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-submit:hover {
      background-color: #b8922b;
    }
    .success-message {
      display: none;
      color: #4caf50;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Envíanos un Mensaje</h2>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn-submit">Enviar</button>
      <p class="success-message" id="success-message">¡Mensaje enviado exitosamente!</p>
    </form>
  </div>

  
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <script>
    emailjs.init("6wC1LQg-8HdPXiPjn"); // Reemplaza "TU_USER_ID" con tu Clave publica de EmailJS

    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();

      // Capturar datos del formulario
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message").value;

      // Guardar datos temporalmente en un array (puedes adaptarlo para guardarlo en tu base de datos)
      const formData = { name, email, phone, message };
      console.log("Datos del formulario:", formData);

      // Configurar parámetros para EmailJS
      const serviceID = "service_9816n5s"; // Reemplaza "TU_SERVICE_ID" con tu Service ID de EmailJS
      const templateID = "template_bfzsgj4"; // Reemplaza "TU_TEMPLATE_ID" con tu Template ID de EmailJS

      emailjs.send(serviceID, templateID, formData)
        .then(() => {
          document.getElementById("success-message").style.display = "block";
          document.getElementById("contact-form").reset();
        })
        .catch((error) => {
          console.error("Error al enviar el correo:", error);
        });
    });
  </script>
</body>
</html>
